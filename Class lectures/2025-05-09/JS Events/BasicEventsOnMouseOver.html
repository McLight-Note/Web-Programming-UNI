<html>
  <head>
  <style>
  div {
  width: 100px;
  height: 100px;
  background-color: orange;
  margin: 10px;
  border-radius: 10px;
}
  </style>
  </head>
  <body>
    <script>
      function changeColor() {
         document.getElementById("my-div").style.backgroundColor = "green";
      }
    </script>
    <div id="my-div" onmouseover="changeColor()"></div>
  </body>
</html>
